<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
    <title>Oficina√ßo - Veiculo</title>
</h:head>
<h:body>
	<h:form id="form">
	
        <ui:include src="menu.xhtml" />	
        
        <p:panelGrid columns="8" layout="grid" columnClasses="ui-grid-col-1,ui-grid-col-3,ui-grid-col-1,ui-grid-col-3,ui-grid-col-1,ui-grid-col-1,ui-grid-col-2">
        	
        	<h:outputText value="Ano"/>
        	<p:inputText value="#{veiculoControl.veiculo.ano}"/>
        	<h:outputText value="Ano Modelo"/>
        	<p:inputText value="#{veiculoControl.veiculo.anoModelo}"/>
        	<h:outputText value="Quilometragem"/>
        	<p:inputText value="#{veiculoControl.veiculo.km}"/>
        	
        	                              
        </p:panelGrid>
        
        <p:panelGrid columns="2" layout="grid" columnClasses="ui-grid-col-1,ui-grid-col-3,ui-grid-col-1,ui-grid-col-3,ui-grid-col-1,ui-grid-col-1,ui-grid-col-2">
        	<h:outputText value="Placa"/>
        	<p:inputText value="#{veiculoControl.veiculo.placa}"/>
        	<p:commandButton value="Add" action="#{veiculoControl.addVeiculo}" update="form"/>
        </p:panelGrid>

		<p:dataTable id="lista" var="veiculo" value="#{veiculoControl.veiculos}" allowUnsorting="true" sortMode="single">
			<p:column sortBy="#{veiculo.id}" headerText="Id">
				<h:outputText value="#{veiculo.id}"/>
			</p:column>
			<p:column sortBy="#{veiculo.placa}" headerText="Placa">
				<h:outputText value="#{veiculo.placa}"/>
			</p:column>
			<p:column headerText="">
				<p:commandButton icon="pi pi-pencil" update="form:veiculoDiag" action="#{veiculoControl.setVeiculo(veiculo)}" onclick="PF('formulario').show()" value="Editar"/>
				<p:commandButton icon="pi pi-trash" update="form:lista" action="#{veiculoControl.excluir(veiculo.id)}" style="margin-left: 10px;" value="Excluir"/>
			</p:column>
		</p:dataTable>	    
		
		
        
		<p:dialog header="Veiculo" widgetVar="formulario" minHeight="40" showEffect="fade" closeOnEscape="true">
			<p:panelGrid id="veiculoDiag" columns="5">
				<h:outputText value="Ano"/>
	        	<p:inputText value="#{veiculoControl.veiculo.ano}"/>
	        	<h:outputText value="Ano Modelo"/>
	        	<p:inputText value="#{veiculoControl.veiculo.anoModelo}"/>
	        	<h:outputText value="Quilometragem"/>
	        	<p:inputText value="#{veiculoControl.veiculo.km}"/>
	        	<h:outputText value="Placa"/>
        		<p:inputText value="#{veiculoControl.veiculo.placa}"/>
			</p:panelGrid>

			<p:commandButton value="Salvar" action="#{veiculoControl.salvar}" onclick="PF('formulario').close()"/>
			
		</p:dialog> 
		
		     

	</h:form>
</h:body>
</html>

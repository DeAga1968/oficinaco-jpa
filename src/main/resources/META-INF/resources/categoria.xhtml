<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
    <title>Oficina√ßo - Categoria</title>
</h:head>
<h:body>
	<h:form id="form">
	
        <ui:include src="menu.xhtml" />	
        
        <p:commandButton value="Novo" type="button" icon="pi pi-external-link" onclick="PF('formulario').show()"/>

		<p:dataTable id="lista" var="categoria" value="#{categoriaControl.categorias}" allowUnsorting="true" sortMode="single">
			<p:column sortBy="#{categoria.id}" headerText="Id">
				<h:outputText value="#{categoria.id}"/>
			</p:column>
			<p:column sortBy="#{categoria.nome}" headerText="Nome">
				<h:outputText value="#{categoria.nome}"/>
			</p:column>
			<p:column headerText="">
				<p:commandButton icon="pi pi-pencil" update="form:categoriaDiag" action="#{categoriaControl.setCategoria(categoria)}" onclick="PF('formulario').show()" value="Editar"/>
				<p:commandButton icon="pi pi-trash" update="form:lista" action="#{categoriaControl.excluir(categoria.id)}" style="margin-left: 10px;" value="Excluir"/>
			</p:column>
		</p:dataTable>	    
		
		
        
		<p:dialog header="Categoria" widgetVar="formulario" minHeight="40" showEffect="fade" closeOnEscape="true">
			<p:panelGrid id="categoriaDiag" columns="2">
				<h:outputText value="Nome:"/>
				<p:inputText value="#{categoriaControl.categoria.nome}"/>
			</p:panelGrid>

			<p:commandButton value="Salvar" action="#{categoriaControl.salvar}" onclick="PF('formulario').close()"/>
			
		</p:dialog> 
		
		     

	</h:form>
</h:body>
</html>
